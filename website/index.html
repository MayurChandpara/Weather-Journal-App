<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather Journal App</title>
</head>
<body>
    <header>
        <h1>Weather Journal App!</h1>
    </header>
    <section class="main">
        <div id="userInput">
            <h2>Provide zip & What you feeling on weather:</h2>

            <p class="small">
                * Do not use space at the end/start of zip code.<br>
                * Both fields are required.
            </p>

            <label for="zip">Enter Your zip-code:</label>
            <input type="text" name="zip" id="zip">

            <label for="feelings">Enter Your feelings on the weather Today:</label>
            <textarea name="feelings" id="feelings" cols="50" rows="1"></textarea>
            
            <input type="button" id="generate" value="Get Data">
        </div>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </section>
    <footer>
        <p>Made with &#10084; by <strong>Mayur Chandpara</strong>.</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
